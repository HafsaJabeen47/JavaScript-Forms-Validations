<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in JavaScript</title>

    <!-- link css -->
    <link rel="stylesheet" href="./Form.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type Name Here" id="name" required pattern="/^[A-Za-z]*\s{1}[A-Za-z]*$/">
                        <span id="nameError"></span>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="at least 8 characters" id="password" required min="8" max="30">
                    </div>
                    
                    <div>
                        <input type="submit" value="Create Account" id="submitBtn">
                    </div>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="">Login</a></p>
            </footer>
        </div>
    </div>

    <!-- we can use required keyword in form HTML input -->
    

    <script src="./Form.js"></script>
</body>
</html>
