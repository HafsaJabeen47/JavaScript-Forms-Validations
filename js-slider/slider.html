<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Image Slider</title>

    <!-- link CSS -->
     <link rel="stylesheet" href="./slider.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-circle-left arrow left"></i>

        <div class="frame">
            <div class="slider">
                <img src="./assets/images/slider-1.jpg" class="image" alt="">
                <img src="./assets/images/slider-2.jpg" class="image" alt="">
                <img src="./assets/images/slider-3.jpg" class="image" alt="">
                <img src="./assets/images/slider-4.jpg" class="image" alt="">
                <img src="./assets/images/slider-5.jpg" class="image" alt="">
                <img src="./assets/images/slider-6.jpg" class="image" alt="">
                <img src="./assets/images/slider-7.jpg" class="image" alt="">
            </div>
        </div>

        <i class="fa-solid fa-circle-right arrow right"></i>
    </div>


    <script src="./slider.js"></script>
</body>
</html>
